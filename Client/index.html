<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div id="events">

        </div>
    </div>
    <script>
  
        var socket = io('http://localhost:8080');
          socket.on(
            'connect', 
            function () {
              console.log('connected'); 
              document.getElementById('events').innerHTML ="Connected"
              }
          );
          
          socket.on(
            'echo', 
            (data) => {
              console.log(data); 
              document.getElementById('events').innerHTML = String(data)
              }
          );
          
          
          
          
          
          function echo() {
            socket.emit(
              'echo', 'echo'
            )
          }
          
          
          
          
          socket.on(
            'disconnect', 
            function(){
              console.log('disconnect'); 
              document.getElementById('events').innerHTML='Disconnected'
            }
          );
        </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
</html>
